<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <title>lil-tweet</title>
</head>
<body>
  <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">lil - tweet</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a id="logout">Logout</a></li>
        </ul>
        <div class="col-sm-6 col-md-3">
           <form class="navbar-form" role="search">
           <div class="input-group">
               <input type="text" class="form-control" placeholder="Search tweet" name="hashtag" id="hashtag">
               <div class="input-group-btn">
                   <button class="btn btn-default" type="submit" id="btn_search"><i class="glyphicon glyphicon-search"></i></button>
               </div>
           </div>
           </form>
       </div>
      </div>
    </nav>
    <!-- navbar -->

    <div class="container">
      <div id="search">

      </div>
      <div class="row">
        <form id="form_new_tweet">
          <div class="form-group">
            <label for="content">New Tweet</label>
            <textarea type="text" id="content" name="content" class="form-control" style="resize:none;"></textarea>
          </div>
          <div class="form-group pull-right">
            <button type="button" class="btn btn-lg btn-success" id="btn_add">tweet</button>
          </div>
          <div class="form-group"></div>
        </form>
      </div>
      <div id="recent">

      </div>
    </div>
</body>
  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./lib/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="./script/script.js"></script>
  <script>
    if (!localStorage.getItem('token')) window.location = 'index.html'
  </script>
</html>
